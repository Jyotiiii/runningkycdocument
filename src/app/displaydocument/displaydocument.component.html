<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
   
</head>
    
       
<body>
  <!-- <div class="container"> -->
  <div class="descriptionModal">
    <div class="topnav" id="myTopnav">
        <div style="margin: 0; float: none; text-align:left;"><img src="./../assets/Standardbank.png" alt="logoEmbajador" width="50" height="50"> </div>
            <h2 class="title" style="color:#064BFC;font-size: 13px;
            position: relative;
            top: -32px;
            left:-120px"><b>Standard Bank</b></h2>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      
      <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>
    <form [formGroup]="DisplayDocument" id="DisplayDocument">

   <div class="container">
      <div class="row">
        <div class="col" style="margin: 0; float: none; text-align:left;" >
            
              
             <br>
             
            <div style="margin: 0; float: none; text-align:center; position:relative;top: -20px;
            right: -120px;"><img src="./../assets/grandaccess.png" alt="logoEmbajador" width="200" height="200"> </div>
            <div class="card-body" style="position: absolute;">
              <!-- <a href="./../upload/Aadhar-card.pdf">example</a> -->
               <button class="btn btn--radius-2 btn--red" style="position: relative;left: -35px;height:40;
                    top: -242px;padding: 0 104px;"type="submit" (click)="onClick()">ID Card</button>
                <br>
                 <button class="btn btn--radius-2 btn--red" style="position: relative;left: -35px;height:40;
                 top: -233px;padding: 0 62px;"type="submit"  (click)="onClick1()">Proff Of residence</button>
                 <br><br>
                  <button class="btn btn--radius-2 btn--red" style="position: relative;left: -35px;height:40;
                  top: -244px;"type="submit" >Bank Statement <img src="./../assets/lock.png" style="position: relative;left: 50px;"alt="logoEmbajador" width="15" height="15"></button>
                  <br><br>
                   <button class="btn btn--radius-2 btn--red" style="position: relative;left: -35px;height:40;
                   top: -256px;"type="submit" >&nbsp; Natis Document<img src="./../assets/lock.png" style="position: relative;left: 50px;"alt="logoEmbajador" width="15" height="15"></button>
                   <br><br>
                   <button class="btn btn--radius-2 btn--red" style="position: relative;left: -35px;height:40;
                   top: -268px;"type="submit"  >Driver's License<img src="./../assets/lock.png" style="position: relative;left: 50px;"alt="logoEmbajador" width="15" height="15"></button>

                 <button class="btn btn--radius-2 btn--red" style="position: relative;left: 100px;top: 100px;"type="submit"  (click)="OKSubmit()">Close</button>
                 <div class="holder" *ngIf="showhide">     
                  <!-- <div id="popup" class="popup">   -->
                           
                      <div class="content" ><br><br>
                        <div style="margin: 0; float: none; text-align:center;position: relative;top:-300px"><img src="./../assets/id-card.jpg" alt="logoEmbajador" width="300" height="300"> </div>
                        <div style="margin: 0; float: none; text-align:right;    position: relative;top: -600px;"><img src="./../assets/download.png" (click)="onClickDownloadPdf()"alt="logoEmbajador" width="30" height="30"> </div>

                        
                        
                       <!-- </div> -->
                  </div>
                </div>
                <div class="holder" *ngIf="errormsg">     
                  <!-- <div id="popup" class="popup">   -->
                           
                      <div class="content" ><br><br>
                        <div style="margin: 0; float: none; text-align:center;position: relative;top:-300px"><img src="./../assets/residenceproof.png" alt="logoEmbajador" width="300" height="300"> </div>
                        <div style="margin: 0; float: none; text-align:right;    position: relative;top: -600px;"><img src="./../assets/download.png" (click)="onClickDownloadPdfp()"alt="logoEmbajador" width="30" height="30"> </div>

                        
                        
                       <!-- </div> -->
                  </div>
                </div>
                  </div>
                  
            
           
          

        </div>
        <!-- <div class="col-sm-4">
          
        </div>
        <div class="col-sm-4">
    
        </div> -->
      </div>
    </div>
    </form>
</div>
<!-- </div> -->
<!-- </div> -->
</body>
</html>
